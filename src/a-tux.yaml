points:
  zones:
    matrix:
      columns:
        pinky:
          spread: 18
          rotate: 15
          origin: [0, -17]
          rows:
            bottom:
              bind: [5, 0, 0, 0]
              column_net: P9
              row_net: P14
            home:
              bind: [0, 12, 0, 0]
              column_net: P9
              row_net: P16
            top:
              bind: [0, 8, 5, 0]
              column_net: P9 
              row_net: P10
        ring:
          spread: 18
          stagger: 17
          rotate: -10
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 0, 2, 10]
              column_net: P8
              row_net: P14
            home:
              bind: [5, 0, 5, 0]
              column_net: P8
              row_net: P16
            top:
              bind: [0, 5, 0, 0]
              column_net: P8
              row_net: P10
        middle:
          spread: 18
          stagger: 17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 10, 0, 5]
              column_net: P7
              row_net: P14
            home:
              bind: 5
              column_net: P7           
              row_net: P16
            top:
              bind: [0, 0, 0, 0]
              column_net: P7
              row_net: P10
          key:
            shift: [0.2, 0]
        index:
          spread: 18
          stagger: -17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 5, 0, 0]
              column_net: P6
              row_net: P14
            home:
              bind: [5, 0, 5, 0]
              column_net: P6
              row_net: P16
            top:
              bind: [0, 0, 0, 6]
              column_net: P6
              row_net: P10
        inner:
          spread: 18
          stagger: -17/6
          origin: [0, -17]
          rows: 
            bottom:
              bind: [5, 19, 20, 2]
              column_net: P5
              row_net: P14
            home:
              bind: [0, 27, 0, 5]
              column_net: P5
              row_net: P16
            top:
              bind: [0, 0, 5, 5]
              column_net: P5
              row_net: P10
      key:
        footprints:
          choc_hotswap:
            type: choc
            anchor:
              rotate: 180
            nets:
              from: =colrow
              to: =column_net
            params:
                keycaps: true
                reverse: true
                hotswap: true
          choc:
            type: choc
            nets:
              from: =colrow
              to: =column_net
            params:
                keycaps: true
                reverse: true
          diode:
            type: diode
            anchor:
              shift: [7.75, 2]
              rotate: 90
            nets:
              from: =colrow
              to: =row_net
            params:
              tht: false
      rows:
        bottom:
          padding: 17
        home:
          padding: 17
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [0,-24]
      columns:
        first:
          rotate: -15
          rows:
            only:
              column_net: P7
              row_net: P15
              bind: [10, 1, 0, 70]
          key:
            footprints:
              choc_hotswap:
                type: choc
                anchor:
                  rotate: 180
                nets:
                  from: =colrow
                  to: =column_net
                params:
                    keycaps: true
                    reverse: true
                    hotswap: true
              choc:
                type: choc
                nets:
                  from: =colrow
                  to: =column_net
                params:
                    keycaps: true
                    reverse: true
              diode:
                type: diode
                anchor:
                  shift: [-7.75, 2]
                  rotate: 90
                nets:
                  from: =colrow
                  to: =row_net
                params:
                  tht: false
        second:
          spread: 18
          rotate: -10
          origin: [-9, -9.5]
          rows:
            only:
              column_net: P6
              row_net: P15
              bind: [0, 1, 0, 5]
          key:
            footprints:
              choc_hotswap:
                type: choc
                anchor:
                  rotate: 180
                nets:
                  from: =colrow
                  to: =column_net
                params:
                    keycaps: true
                    reverse: true
                    hotswap: true
              choc:
                type: choc
                nets:
                  from: =colrow
                  to: =column_net
                params:
                    keycaps: true
                    reverse: true
              diode:
                type: diode
                anchor:
                  shift: [-7.75, 2]
                  rotate: 90
                nets:
                  from: =colrow
                  to: =row_net
                params:
                  tht: false
        third:
          spread: 18
          rotate: -10
          origin: [-9, -9.5]
          rows:
            only:
              column_net: P5
              row_net: P15
              bind: [0, 0, 0, 6]
          key:
            footprints:
              choc_hotswap:
                type: choc
                anchor:
                  rotate: 270
                nets:
                  from: =colrow
                  to: =column_net
                params:
                    keycaps: true
                    reverse: true
                    hotswap: true
              choc:
                type: choc
                anchor:
                  rotate: 90
                nets:
                  from: =colrow
                  to: =column_net
                params:
                    keycaps: true
                    reverse: true
              diode:
                type: diode
                anchor:
                  shift: [-8, 2]
                  rotate: 90
                nets:
                  from: =colrow
                  to: =row_net
                params:
                  tht: false
      rows:
        only:
          padding: 17
      key:
        footprints:
          choc_hotswap:
            type: choc
            anchor:
              rotate: 180
            nets:
              from: =colrow
              to: =column_net
            params:
                keycaps: true
                reverse: true
                hotswap: true
          choc:
            type: choc
            nets:
              from: =colrow
              to: =column_net
            params:
                keycaps: true
                reverse: true
          diode:
            type: diode
            anchor:
              shift: [-7.75, 2]
              rotate: 90
            nets:
              from: =colrow
              to: =row_net
            params:
              tht: false
outlines:
  exports:
    raw:
      - type: keys
        side: left
        size: [20,20]
        corner: 1
    first:
      - type: outline
        name: raw
        fillet: 3
    second:
      - type: outline
        name: first
        fillet: 2
pcbs:
  a_tux:
    outlines:
      main:
        outline: second
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: matrix_inner_home
          shift: [19, -7]
          rotate: -90
        params:
          orientation: down

      reset:
        type: button
        nets:
          from: GND
          to: RST
        anchor:
          ref: matrix_inner_home
          shift: [25, -32]
          rotate: -90

      trrs:
        type: trrs
        nets:
          A: GND
          B: GND
          C: P2
          D: VCC
        anchor:
          ref: matrix_inner_home
          shift: [34.75, 8]
        params:
          reverse: true
          symmetric: true


